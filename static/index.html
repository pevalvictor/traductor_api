<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traductor Quechua ⇄ Español</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 720px;
      margin-top: 4rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .display-box {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      min-height: 3rem;
    }
    #inputText {
      background: #fef9e7;
    }
    #outputText {
      background: #e8f8f5;
    }
    #status {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Traductor Quechua ⇄ Español</h2>

    <div class="mb-3">
      <label for="idioma" class="form-label">Dirección de Traducción:</label>
      <select id="idioma" class="form-select">
        <option value="es_qu">Español ➔ Quechua</option>
        <option value="qu_es">Quechua ➔ Español</option>
      </select>
    </div>

    <button id="micButton" class="btn btn-primary w-100">
      🎙️ Hablar y Traducir
    </button>

    <div id="status" class="text-center mt-2">Presiona el botón y comienza a hablar.</div>

    <!-- Texto detectado -->
    <div id="inputText" class="display-box">🗣 Texto detectado por voz...</div>
    <div class="btn-group-custom">
      <button class="btn btn-outline-secondary btn-sm" onclick="copiarTexto('inputText')">Copiar Original</button>
      <button class="btn btn-outline-danger btn-sm" onclick="limpiar()">Limpiar</button>
    </div>

    <!-- Traducción -->
    <div id="outputText" class="display-box mt-3">📘 Traducción aparecerá aquí...</div>
    <div class="btn-group-custom">
      <button class="btn btn-outline-secondary btn-sm" onclick="copiarTexto('outputText')">Copiar Traducción</button>
    </div>
  </div>

  <script>
    function copiarTexto(idElemento) {
      const texto = document.getElementById(idElemento).textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado al portapapeles");
      });
    }

    function limpiar() {
      document.getElementById("inputText").textContent = "🗣 Texto detectado por voz...";
      document.getElementById("outputText").textContent = "📘 Traducción aparecerá aquí...";
      document.getElementById("status").textContent = "Campos limpiados. Puedes volver a hablar.";
    }
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
